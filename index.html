<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ExerciseAPP</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/stylesheet.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    


</head>
<body>
    <div class="wrapper">
        <!-- start of header -->
        <!-- <div class="container">
            <div class="jumbotron">
                <h1>the WIP is you.</h1>
            </div>
        </div> -->
        <!-- end of header -->
         <!-- start of Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 h-50" src="https://cdn-ami-drupal.heartyhosting.com/sites/muscleandfitness.com/files/styles/full_node_image_1090x614/public/media/campus-muscle-trainint-partner-4.jpg?itok=1amia8P1" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 h-50" src="https://99designs-blog.imgix.net/wp-content/uploads/2017/10/FITNESS-LOGOS-2.jpg?auto=format&q=60&fit=max&w=930" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 h-50" src="http://www.energyfitness.com/wp-content/uploads/2017/04/175558978.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
            <!-- end of carousel -->
        <!-- start of content -->
        <div class="container">
            <div id="goals">
                <div class="goal" id="loseWeight">
                    <h2>Lose Weight</h2>
                </div>
                <div class="goal" id="buildMuscle">
                    <h2>Build THICK Muscle</h2>
                </div>
                <div class="goal" id="getToned">
                    <h2>Get Toned</h2>
                </div>
            </div>
        </div>
        <div class="container"> 
                <h2 id="goalSelected"></h2>
            <!-- start of form divs, subject to change. -->
            <form id="userInputs">
                    <div class="form-group">
                      <label for="Name">Enter Your name Below</label>
                      <input type="text" class="form-control" id="userName"  placeholder="First / Last">
                    </div>
                    <div class="form-group">
                      <label for="Age">Enter your age</label>
                      <input type="number" class="form-control" id="userAge" placeholder="How old you are in Earth cycles">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="number" class="form-control" id="userWeight"  placeholder="Check on a scale if you're not sure">
                    </div>
                    <div class="form-group">
                        <label for="Sex">Sex</label>
                        <select class="form-control" id="userSex"  placeholder="What you were biologicaly born with ">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Activity">Activity Level</label>
                        <select class="form-control" id="userActivity">
                            <option value="couchPotato">Couch potato</option>
                            <option value="moderatelyActive">Moderately Active</option>
                            <option value="highlyActive">Highly Active</option>
                            <option value="triathlonRunner">Triatholon Runner</option>

                        </select>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                                <label for="Height">Height</label>
                                <input type="number" class="form-control" id="userHeightFeet"  placeholder="How tall are you in feet?">
                        </div>
                        <div class="form-group col-md-6">
                                <label for="height">Height inches</label>
                                <input type="number" class="form-control" id="userHeightInches"  placeholder="Put the inches here. ">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitInfo">Submit</button>
                  </form>
                  <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class="container">
        <div id="videos"></div>
    </div>
        <!-- Start of footer -->
        <div class="footer">
            <!-- social media links and some contact info. -->

        </div>
    </div>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
<!-- js links for the BOOTSTRAP -->

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

<script src="assets/javascript/main.js"></script>
    
</body>
</html>
