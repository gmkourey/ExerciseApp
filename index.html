                </div>

                <div class="carousel-caption d-none d-md-block">
                        <h5>Get Bigger</h5>
                        </div>

                <div class="carousel-item">

                            <h5>Get Stronger</h5>

                </div>
                

            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

        <!-- start of content -->
        <div class="container">
            <div id="goals">
                <div class="goal" id="loseWeight">
                    <h2>Lose Weight</h2>
                </div>
                <div class="goal" id="buildMuscle">
                    <h2>Build THICK Muscle</h2>
                </div>
                <div class="goal" id="getToned">
                    <h2>Get Toned</h2>
                </div>
            </div>

        <!-- start of Divs for Choices -->
    <div class="container" id="form1"> 

            <!-- <div class="container">  -->
                <h2 id="goalSelected"></h2>

            <!-- start of form divs, subject to change. -->
            <form id="userInputs">
                    <div class="form-group">
                      <label for="Name">Enter Your name Below</label>
                      <input type="text" class="form-control" id="userName"  placeholder="First / Last">
                    </div>
                    <div class="form-group">
                      <label for="Age">Enter your age</label>
                      <input type="number" class="form-control" id="userAge" placeholder="How old you are in Earth cycles">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="number" class="form-control" id="userWeight"  placeholder="Check on a scale if you're not sure">
                    </div>
                    <div class="form-group">
                        <label for="Sex">Sex</label>
                        <select class="form-control" id="userSex"  placeholder="What you were biologicaly born with ">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Activity">Activity Level</label>
                        <select class="form-control" id="userActivity">
                            <option value="couchPotato">Couch potato</option>
                            <option value="moderatelyActive">Moderately Active</option>
                            <option value="highlyActive">Highly Active</option>
                            <option value="triathlonRunner">Triatholon Runner</option>

                        </select>
                    </div>
                    <div class="form-inline">
                        <div class="form-group col-md-6">
                                <label for="Height">Height</label>
                                <input type="number" class="form-control" id="userHeightFeet"  placeholder="How tall are you in feet?">
                        </div>
                        <div class="form-group col-md-6">
                                <label for="height">Height inches</label>
                                <input type="number" class="form-control" id="userHeightInches"  placeholder="Put the inches here. ">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitInfo">Submit</button>
                  </form>
        </div>
    </div>
        <div class="container">
                <div id="macroChart">
                        <canvas id="myChart" width="200" height="200"></canvas>
                        <div id="nutrientInfo"></div>
                    </div>
